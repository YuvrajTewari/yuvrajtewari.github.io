<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload"  as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_project_page %}
        <!-- <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a> -->
        <a href="https://www.linkedin.com/in/yuvrajtewari20/" target="_blank" style="padding: 5px;">
            <img
              src="/assets/png/linkedin.png"
              alt=""
              style="height: 35px;width: 35px; background-color: white; border-radius: 20px;"
            />
        </a>
        <a href="https://github.com/YuvrajTewari" target="_blank" style="padding: 5px;">
            <img
              src="/assets/png/github.png"
              alt=""
              style="height: 35px;width: 35px; background-color: white;border-radius: 20px;"
            />
        </a>
        <a href="mailto:yuvrajtewari@gmail.com" target="_blank" style="padding: 5px;">
            <img
              src="/assets/png/email.png"
              alt=""
              style="height: 35px;width: 35px; background-color: white;border-radius: 20px;"
            />
        </a>
        <a href="https://medium.com/@yuvrajtewari" target="_blank" style="padding: 5px;">
            <img
              src="/assets/png/medium.svg"
              alt=""
              style="height: 35px;width: 35px; background-color: white;border-radius: 20px;"
            />
        </a>
     {% endif %}


     
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

    
    </main>
  </body>
</html>
